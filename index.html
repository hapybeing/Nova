<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nova | Premium Manga & Manhwa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="styles.css?v=8">

<body>
    <nav class="glass-nav">
        <div class="nav-content">
            <div class="logo">NOVA</div>
            <div class="nav-links">
                <a href="index.html" class="active">Discover</a>

        </div>
    </nav>

    <header class="hero">
        <div class="glow-orb"></div>
        <div class="hero-content">
            <h1 class="hero-title">Beyond the <span class="accent-text">Panels</span></h1>
            <p class="hero-subtitle">Immerse yourself in the world's best manga, manhwa, and manhua.</p>
            
            <div class="search-container">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search for titles, authors, or genres..." autocomplete="off">
                <div id="searchDropdown" class="search-dropdown hidden"></div>
            </div>
        </div>
    </header>

    <main class="discover-section">
        <div class="genre-container">
            <button class="genre-pill" data-genre="5920b825-4181-4a17-beeb-9918b0ff7a30" data-name="BL (Yaoi)">üôà bl(yaoi)</button>
            <button class="genre-pill" data-genre="a3c67850-4684-404e-9b7f-c69850ee5da6" data-name="GL (Yuri)">‚òÉÔ∏è gl(yuri)</button>
            <button class="genre-pill" data-genre="391b0423-d847-456f-aff0-8b0cfc03066b" data-name="Action">üî• Action</button>
            <button class="genre-pill" data-genre="423e2eae-a7a2-4a8b-ac03-a8351462d71d" data-name="Romance">‚ù§Ô∏è Romance</button>
            <button class="genre-pill" data-genre="cdc58593-87dd-415e-bbc0-2ec27bf404cc" data-name="Fantasy">‚ú® Fantasy</button>
            <button class="genre-pill" data-genre="eabc5b4c-6aff-42f3-b657-3e90cbd00b75" data-name="Sci-Fi">üöÄ Sci-Fi</button>
        </div>

        <section id="searchResultsSection" class="hidden">
            <div class="section-header">
                <h2 id="searchHeading">Search Results</h2>
                <button class="view-all" id="clearSearchBtn">Clear <i class="ph ph-x"></i></button>
            </div>
            <div class="manga-grid" id="searchResultsGrid"></div>
        </section>

        <section class="carousel-section" id="rowManga">
            <div class="section-header">
                <h2>Trending Manga</h2>
                <button class="view-all">View All <i class="ph ph-caret-right"></i></button>
            </div>
            <div class="carousel-container" id="trendingManga">
                <div class="loading-state">Syncing securely...</div>
            </div>
        </section>

        <section class="carousel-section" id="rowManhwa">
            <div class="section-header">
                <h2>Must-Read Manhwa</h2>
                <button class="view-all">View All <i class="ph ph-caret-right"></i></button>
            </div>
            <div class="carousel-container" id="trendingManhwa">
                <div class="loading-state">Syncing securely...</div>
            </div>
        </section>

        <section class="carousel-section" id="rowManhua">
            <div class="section-header">
                <h2>Popular Manhua</h2>
                <button class="view-all">View All <i class="ph ph-caret-right"></i></button>
            </div>
            <div class="carousel-container" id="trendingManhua">
                <div class="loading-state">Syncing securely...</div>
            </div>
        </section>
    </main>
</body>
</html>
