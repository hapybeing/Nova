<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova | Reader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="styles.css?v=3">
    <script type="module" src="reader.js?v=3" defer></script>
</head>
<body class="reader-body">
    
    <nav class="reader-nav">
        <button id="backBtn" class="reader-back-btn">
            <i class="ph ph-arrow-left"></i> Back
        </button>
        <div id="readerChapterTitle" class="reader-chapter-title">Loading...</div>
    </nav>

    <main id="readerContainer" class="reader-container">
        <div class="loading-state" style="margin-top: 10rem;">Connecting to Image Servers...</div>
    </main>

    <nav class="reader-controls" id="readerControls" style="display: none;">
        <button id="prevBtn" class="control-btn" disabled><i class="ph ph-caret-left"></i> Prev</button>
        
        <div class="select-wrapper">
            <select id="chapterSelect" class="chapter-dropdown"></select>
            <i class="ph ph-caret-down select-icon"></i>
        </div>

        <button id="nextBtn" class="control-btn" disabled>Next <i class="ph ph-caret-right"></i></button>
    </nav>

</body>
</html>
